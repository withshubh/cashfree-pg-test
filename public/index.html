<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cashfree Web Checkout</title>
  <link href="https://cdn.jsdelivr.net/gh/rajnandan1/brutopia@latest/dist/assets/compiled/css/app.css" rel="stylesheet"
    crossorigin="anonymous">
  <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="text-center">
    <img src="logo.png" alt="Logo" class="mb-4" style="max-width: 100px;">
    <div class="form-group mb-3">
      <input type="password" class="form-control" id="payment_session_id" placeholder="Enter Payment Session ID"
        style="border-radius: 10px;">
    </div>
    <div class="d-grid gap-2 d-md-block mb-3">
      <button class="btn btn-primary me-md-3" type="button" id="newTab">Checkout in new tab</button>
      <button class="btn btn-info" type="button" id="inTab">Checkout in this tab</button>
    </div>
    <iframe id="checkoutIframe" name="checkoutIframe" src="about:blank"
      style="width:100%; height:400px; border:none;"></iframe>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
